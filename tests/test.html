<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Example</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
	<form action="" id="controller" class="form form-inline">
		<label for="threshold">Threshold <span class="value"></span>: </label>
		<input type="range" min="0.1" max="0.9" step="0.01" value="0.8"  id="threshold"/>
		<label for="size">Size: <span class="value"></span></label>
		<input type="range" min="10" max="200" step="10" value="30"  id="size"/>
		<label for="interval">Interval: <span class="value"></span></label>
		<input type="range" min="50" max="500" step="50" value="50"  id="interval"/>
		<button id="start" class="btn btn-success">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span> 
			Start
		</button>
		<button id="stop"  class="btn btn-danger">
			<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 
			Stop
		</button>
		<button id="pause"  class="btn btn-primary">
			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span> 
			Pause
		</button>	
	</form>
	<div id="grid"></div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../scripts.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>
<script src="tests.js"></script>
</body>
