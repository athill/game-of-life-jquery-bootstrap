<!DOCTYPE html>
<html lang="en">
<!-- <meta charset="uft8"/> -->
<head>
    <title>Game of Life</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
	<h1>The Game of Life</h1>
	<form action="" id="controller" class="form form-inline">
	<fieldset>
		<legend>Setup</legend>
		<div class="form-group" title="Change of cell starting inactive. Higher threshold means less chance a cell will be active">
			<label for="threshold">Threshold <span class="value"></span>: </label>
			<input type="range" min="0.1" max="0.9" step="0.01" value="0.8"  id="threshold"/>
		</div>
		<div class="form-group" title="Number of cells">
			<label for="size">Size: <span class="value"></span></label>
			<input type="range" min="10" max="200" step="10" value="30"  id="size"/>
		</div>
	</fieldset>
	<fieldset>
		<legend>Interactive</legend>
		<div class="form-group" title="Interval between iterations, in milliseconds">
			<label for="interval">Interval: <span class="value"></span></label>
			<input type="range" min="50" max="500" step="50" value="50"  id="interval"/>
		</div>
	</fieldset>

	<fieldset>
		<legend>Contol</legend>
		<button id="start" class="btn btn-success">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span> 
			Start
		</button>
		<button id="stop"  class="btn btn-danger">
			<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 
			Stop
		</button>
		<button id="pause"  class="btn btn-primary">
			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span> 
			Pause
		</button>		
	</fieldset>
	</form>
	<em>Toggle cells by clicking on them.</em>
	<!-- render game here -->
	<div id="grid"></div>
</div>


<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
