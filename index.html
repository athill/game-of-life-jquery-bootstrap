<!DOCTYPE html>
<html lang="en">
<!-- <meta charset="uft8"/> -->
<head>
    <title>Game of Life</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
	<form action="" id="controller" class="form inline-form">
	<fieldset>
		<legend>Setup</legend>
		<label for="threshold">Threshold <span class="value"></span>: </label>
		<input type="range" min="0.1" max="0.9" step="0.1" value="0.8"  id="threshold"/>
		<label for="size">Size: <span class="value"></span></label>
		<input type="range" min="10" max="100" step="10" value="30"  id="size"/>
	</fieldset>
	<fieldset>
		<legend>Interactive</legend>
		<label for="interval">Interval: <span class="value"></span></label>
		<input type="range" min="50" max="500" step="50" value="50"  id="interval"/>
	</fieldset>

	<fieldset>
		<legend>Contol</legend>
		<button id="start" class="btn btn-success">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span> 
			Start
		</button>
		<button id="stop"  class="btn btn-danger">
			<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 
			Stop
		</button>
		<button id="pause"  class="btn btn-primary">
			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span> 
			Pause
		</button>		
	</fieldset>

	</form>

	<div id="game"></div>
</div>


<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
